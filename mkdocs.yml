          - seminar/4 - ASP.NET Razor Pages/4.2 Main pages/index.md
          - seminar/4 - ASP.NET Razor Pages/4.3 Felhasznalokezeles/index.md
          - seminar/4 - ASP.NET Razor Pages/4.4 Admin pages/index.md
